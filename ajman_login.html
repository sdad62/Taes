        }
        .btn-red {
            display: block;
            width: 100%;
            margin: 25px auto;
            padding: 12px;
            background: linear-gradient(to right, #d32f2f, #b71c1c);
            color: white;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;

        .alternative-login {

            margin: 10px 0;
        }
        .divider {
            text-align: center;
            color: #666;
            margin: 20px 0;
            position: relative;
        }
        .divider:before,
        .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }
        .divider:before {
            left: 0;
        }
        .divider:after {
            right: 0;
        }
        .biometric-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #333;
            border-radius: 25px;
            padding: 10px 15px;
            margin: 10px auto;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }
        .biometric-login img {
            height: 20px;
            margin-right: 10px;
        }
        .error-message {
            display: none;
            text-align: center;
            color: red;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>

    <form id="ajmanLogin">

        <input type="password" id="pin" name="pin" required minlength="4" maxlength="4" title="يجب أن يكون 4 أرقام">

        <div class="error-message" id="errorMessage"></div>
