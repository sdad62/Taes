            color: #333;
            background: #fff;
            padding: 20px;
            line-height: 1.8;
            margin: 0;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 14px;
            }
            h1, h2 {
                font-size: 22px;
            }
            .btn-green {

            }
            .header img {

            }
            .footer img {

        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 13px;
            }
            h1, h2 {
                font-size: 20px;
            }
            .btn-green {
                width: 95%;
                font-size: 13px;
                padding: 8px;
            }
            .header img {
                height: 50px;
            }
            .footer img {
                height: 40px;
            }
            .feedback-icons span {
                font-size: 24px;
            }
        }

        h1, h2 {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        p {
            text-align: justify;
            margin: 15px 0;
        }
        .btn-green {
            display: block;
            width: 80%;
            margin: 25px auto;
            padding: 12px;
            background: #008000;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        a {
            color: green;
            text-decoration: underline;
        }
        hr {
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
        .section {
            margin: 30px 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 70px; /* ↑ تم تكبيره بنسبة 15% من السابق */
            vertical-align: middle;
            margin-right: 10px;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        .footer img {
            height: 50px; /* ↑ تم تكبيره بنسبة 10% */
            vertical-align: middle;
            margin-right: 10px;
        }
        .feedback {
            text-align: center;
            margin: 30px 0;
        }
        .feedback-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        .feedback-icons span {
            font-size: 30px;
            cursor: pointer;
        }
        .footer-links {
            margin: 10px 0;
            font-size: 14px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .copyright {
            font-size: 12px;
            margin-top: 10px;
        }
